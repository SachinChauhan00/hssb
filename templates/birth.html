{% extends 'main.html' %}

{% block title %}
    <title>
        Birth Certificate | Gov. Secondary School Babarkot
    </title>
{% endblock title %}

{% block content %}
<div class="cal container-fluid text-center mt-3 pt-3" style="align-items:center;">
    <p class="fs-2 fw-bold" style="color: {{request.session.color}};">બર્થ સર્ટિફિકેટ</p>
    <ul class="list-group">
            
        {% for ls in list %}
            
        <li class="list-group-item d-flex justify-content-between align-items-center text-capitalize">
          {{ls.student_name}}
          <a href="{% url 'genbirth' ls.id %}" class="btn text-white" style="background-color: {{request.session.color}};border-radius: 5px;"><i class="bi bi-download"></i></a>
        </li>

        {% endfor %}
      </ul>
</div>
<style>
    @media only screen and (min-width : 1224px) {
        .cal{
            width: 50%;
        }
/* Styles */
}
</style>  
{% endblock content %}
