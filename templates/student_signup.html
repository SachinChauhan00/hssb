{% extends 'main.html' %}
{% block title %}
<title>
    Student Register | Gov. Secondary School Babarkot
</title>
{% endblock title %}
{% block content %}
<div class="container-fluid text-center mt-3 pt-3" style="align-items:
    center;width:350px;">
    <p class="fs-2" style="color: #F83A00;">Sign Up As Student</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'messages.html' %}
        <div class="mb-2">
            <label for="formFileLg" class="form-label" style="color:gray;">Choose Profile Picture</label>
            <input class="form-control form-control-lg" id="formFileLg"
                type="file" name="pp" style="border-color: #F83A00;color:white;background-color:#F83A00;" required>
        </div>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="Username" name="uname" style="border-color: #F83A00;"
            required>
        <div class="row mb-2">
            <div class="col">
                <input type="text" class="form-control form-control-lg"
                    placeholder="First name"
                    aria-label="First name" style="border-color: #F83A00;"
                    name="fname"
                    required>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-lg"
                    placeholder="Last name"
                    aria-label="Last name" style="border-color: #F83A00;"
                    name="lname"
                    required>
            </div>
        </div>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="Father Name" name="fthname" style="border-color:
            #F83A00;"
            required>
        <input type="text" class="numberonly form-control form-control-lg mb-2"
            placeholder="Contact" name="contact" style="border-color: #F83A00;"
            maxlength="10" required>
        <input type="password" name="pass" class="form-control form-control-lg
            mb-2" placeholder="Password" style="border-color: #F83A00;"
            required>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="UDISE CODE" name="udise" style="border-color: #F83A00;"
            maxlength='18' required>
        <select class="form-select form-select-lg mb-2"
            aria-label=".form-select-lg example" name="std"
            style="border-color: #F83A00;" required>
            <option selected>Select Standard</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
        </select>
        <select class="form-select form-select-lg mb-2"
            aria-label=".form-select-lg example" name="category"
            style="border-color: #F83A00;">
            <option selected>Select Category</option>
            <option value="General">General</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select>
        <select class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example" name="pline"
            style="border-color: #F83A00;" id="select">
            <option selected>Select APL/BPL</option>
            <option value="General">APL</option>
            <option value="OBC">BPL</option>
        </select>
        <div class="mb-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                    name="gender" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                    name="gender" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>
        <button type="submit" class="btn btn-lg text-white mt-2 w-100"
            style="background-color: #F83A00;">
            Sign Up
        </button>

    </form>
</div>
<script>
    $(document).ready(function () {    
    
        $('.numberonly').keypress(function (e) {    

            var charCode = (e.which) ? e.which : event.keyCode    

            if (String.fromCharCode(charCode).match(/[^0-9]/g))    

                return false;                        

        });    

    });  
</script>
{% endblock content %}
