{% extends 'main.html' %}

{% block title %}
    <title>
        Add/Update Quote | Gov. Secondary School Babarkot
    </title>
{% endblock title %}

{% block content %}
    <div class="cal container text-center mt-3">
        <p class="fs-2" style="color: {{request.session.color}};">Add/Update Today's Quote</p>
        <form method="post">
            {% csrf_token %}
            {% include "messages.html" %}
            <input type="text" class="form-control form-control-lg mb-2" placeholder="Title" name="term">
            <textarea name="body" placeholder="Body" class="form-control form-control-lg mb-2" cols="30" rows="10"></textarea>
            <button type="submit" class="btn btn-lg text-white w-100 shadow" style="background-color: {{request.session.color}};">Update/Post Today's Quote</button>
        </form>
    </div>
    <style>
        
        @media only screen and (min-width : 1224px) {
            .cal{
                width: 50%;
            }
    /* Styles */
         
    }
    body{
        background-image: url('https://images.unsplash.com/photo-1516053256215-94022213b13c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
        background-position: center;
        background-size: cover;
    }   
    </style>
{% endblock content %}
