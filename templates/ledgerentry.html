{% extends 'main.html' %}

{% block title %}
<title>
    General Ledger | Gov. Secondary School Babarkot
</title>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="cal container-fluid text-center mt-3 pt-3 pb-3"
        style="align-items:
        center;border-radius: 10px;">
        <p class="fs-2 fw-bold" style="color: {{request.session.color}};">
            ખાતાવહી
        </p>
        <select name="account" id="account" class="form-select form-select-lg mb-2">
            
            {% for acc in acc %}
                                
            <option value="{{acc.id}}">{{acc.account_name}} ({{acc.year}})</option>

            {% endfor %}

        </select>
        <hr>
        <input type="text" class="numberonly form-control form-control-lg mb-2"
            placeholder="એન્ટ્રી નંબર" name="glentry">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="તારીખ" onfocus="(this.type='date')" name="gldate">
        <textarea name="glperticulars" rows="4" placeholder="વિગત"
            class="form-control form-control-lg mb-2"></textarea>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="જમા રુપિયા/પૈસા" name="glcredit">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="ઉધાર રુપિયા/પૈસા" name="gldeposite">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="જમા બાકી રુપિયા/પૈસા" name="glleftcredit">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="ઉધાર બાકી રુપિયા/પૈસા" name="glleftdeposite">
        <button type="submit" class="btn btn-lg text-white w-100" style="background-color: {{request.session.color}};border-radius:10px;">
            Save Data <i class="fa-solid fa-cloud-arrow-up"></i>
        </button>
    </div>
    
    
    	
    
    </form>
    <style>
    @media only screen and (min-width : 1224px) {
        .cal{
            width: 50%;
        }
/* Styles */
}
</style>
    <script>
    $(document).ready(function () {    
    
        $('.numberonly').keypress(function (e) {    

            var charCode = (e.which) ? e.which : event.keyCode    

            if (String.fromCharCode(charCode).match(/[^0-9]/g))    

                return false;                        

        });    

    });  
</script>
    {% endblock content %}
