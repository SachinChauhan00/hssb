{% extends 'main.html' %}
{% block title %}
<title>
    Teacher SignUp | Gov. Secondary School Babarkot
</title>
{% endblock title %}
{% block content %}
<div class="container-fluid text-center mt-3 pt-3" style="align-items:
    center;width:350px;">
    <p class="fs-2 fw-bold" style="color: {{request.session.color}};">શિક્ષક ખાતું બનાવો</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'messages.html' %}
        <div class="mb-2">
            <label for="formFileLg" class="form-label" style="color:gray;">Choose Profile Picture</label>
            <input class="form-control form-control-lg" id="formFileLg"
                type="file" name="pp" style="border-color: {{request.session.color}};color:white;background-color:{{request.session.color}};">
        </div>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="Username" name="uname" style="border-color: {{request.session.color}};"
            required>
        <div class="row mb-2">
            <div class="col">
                <input type="text" class="form-control form-control-lg"
                    placeholder="First name"
                    aria-label="First name" style="border-color: {{request.session.color}};"
                    name="fname" required>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-lg"
                    placeholder="Last name"
                    aria-label="Last name" style="border-color: {{request.session.color}};"
                    name="lname" required>
            </div>
        </div>
        <input type="email" class="form-control form-control-lg mb-2"
            placeholder="Email" name="email" style="border-color: {{request.session.color}};"
            required>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="Qalification" name="qualification" style="border-color:
            {{request.session.color}};" required>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="Subject" name="subject" style="border-color: {{request.session.color}};"
            required>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="Designation" name="designation" style="border-color:
            {{request.session.color}};" required>
        <input type="text" class="numberonly form-control form-control-lg mb-2"
            placeholder="Contact" name="contact" style="border-color: {{request.session.color}};"
            maxlength="10" required>
        <input type="password" name="pass" class="form-control form-control-lg
            mb-2" placeholder="Password" style="border-color: {{request.session.color}};"
            required>
        <input class="form-control form-control-lg mb-2" id="date" name="date"
            placeholder="Date Of Joining (DD/MM/YYYY)" type="text"
            style="border-color: {{request.session.color}};" onfocus="(this.type='date')"
            required>
        <div class="mb-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                    name="gender" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"
                    name="gender" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-lg text-white mt-2 w-100"
            style="background-color: {{request.session.color}};">
            Sign Up
        </button>
        
    </form>
</div>
<script>
    $(document).ready(function () {    
    
        $('.numberonly').keypress(function (e) {    

            var charCode = (e.which) ? e.which : event.keyCode    

            if (String.fromCharCode(charCode).match(/[^0-9]/g))    

                return false;                        

        });    

    });  
</script>
{% endblock content %}
