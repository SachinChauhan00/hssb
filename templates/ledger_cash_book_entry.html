{% extends 'main.html' %}

{% block title %}
<title>
    Ledger/Cash Book Entry | Gov. Secondary School Babarkot
</title>
{% endblock title %}

{% block content %}
<style>
    body,.push,.wrapper{
        background: #00d2ff;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #3a7bd5, #00d2ff);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #3a7bd5, #00d2ff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                        
    }
</style>
<form method="post">
    {% csrf_token %}
    <div class="cal container-fluid text-center mt-3 pt-3 pb-3"
        style="align-items:
        center;border-radius: 10px;">
        <p class="fs-2 text-white fw-bold" style="color: {{request.session.color}};">
            ખાતાવહી
        </p>
        <input type="text" class="numberonly form-control form-control-lg mb-2"
            placeholder="એન્ટ્રી નંબર" name="glentry">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="તારીખ" onfocus="(this.type='date')" name="gldate">
        <textarea name="glperticulars" rows="4" placeholder="વિગત"
            class="form-control form-control-lg mb-2"></textarea>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="જમા રુપિયા/પૈસા" name="glcredit">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="ઉધાર રુપિયા/પૈસા" name="gldeposite">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="જમા બાકી રુપિયા/પૈસા" name="glleftcredit">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="ઉધાર બાકી રુપિયા/પૈસા" name="glleftdeposite">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="ખાતાનું નામ" name="glaccount">
    </div>
    
    <div class="cal container-fluid text-center mt-3 pt-3 pb-3"
        style="align-items:
        center;border-radius: 10px;">
        <p class="fs-2 fw-bold text-white" style="color: {{request.session.color}};">
            રોજમેળ ( જમા )
        </p>
        <input type="text" class="numberonly form-control form-control-lg mb-2"
            placeholder="એન્ટ્રી નંબર" name="ccentry">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="તારીખ" onfocus="(this.type='date')" name="ccdate">
        <textarea name="ccnameandperticulars" rows="4" placeholder="ખાતાનું નામ અને વિગત" class="form-control form-control-lg mb-2"></textarea>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="રસીદ નંબર" name="ccreciept">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="કુલ રકમ" name="cctotal">

    </div>
    <div class="cal container-fluid text-center mt-3 pt-3 pb-3"
        style="align-items:
        center;border-radius: 10px;">
        <p class="fs-2 fw-bold text-white" style="color: {{request.session.color}};">
            રોજમેળ ( ઉધાર )
        </p>
        <input type="text" class="numberonly form-control form-control-lg mb-2"
            placeholder="એન્ટ્રી નંબર" name="cdentry">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="તારીખ" onfocus="(this.type='date')" name="cddate">
        <textarea name="cdnameandperticulars" rows="4" placeholder="ખાતાનું નામ અને વિગત" class="form-control form-control-lg mb-2"></textarea>
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="વાઉચર નંબર" name="cdvoucher">
        <input type="text" class="form-control form-control-lg mb-2"
            placeholder="કુલ રકમ" name="cdtotal">

    </div>
    <div class="cal container-fluid text-center mt-3"
    style="align-items:
    center;">
    	<button type="submit" class="btn btn-lg btn-dark w-100">
            Save Data
        </button>
    </div>
    </form>
    <style>
    @media only screen and (min-width : 1224px) {
        .cal{
            width: 50%;
        }
/* Styles */
}
</style>
    <script>
    $(document).ready(function () {    
    
        $('.numberonly').keypress(function (e) {    

            var charCode = (e.which) ? e.which : event.keyCode    

            if (String.fromCharCode(charCode).match(/[^0-9]/g))    

                return false;                        

        });    

    });  
</script>
    {% endblock content %}
